<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webcam</title>
    <script src="build/build.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script>
      var webcam = require('webcam'),
          container = document.querySelector('#container');

      webcam({
        success: function(video) {
          container.appendChild(video);
        },

        fail: function() {
          alert('permission not granted :(');
        }
      });
    </script>
  </body>
</html>
