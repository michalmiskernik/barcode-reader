<!DOCTYPE html>
<html>
  <head>
    <title>Binary image</title>

    <style>
      canvas, .controls {
        float: left;
      }

      .controls {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script src="build/build.js"></script>
    <script>
      var binary = require('binary');

      var data;

      var canvas = document.querySelector('canvas'),
          ctx = canvas.getContext('2d');

      function load(url) {
        var img = new Image;
        img.onload = loaded;
        img.src = url;
      }

      function loaded() {
        canvas.width = this.width;
        canvas.height = this.height;

        ctx.drawImage(this, 0, 0);

        data = ctx.getImageData(0, 0, this.width, this.height);

        console.log(data);
      }
    </script>
  </body>
</html>
